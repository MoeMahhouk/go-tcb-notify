services:
  clickhouse:
    image: clickhouse/clickhouse-server:25.7.4.11
    container_name: clickhouse
    environment:
      - CLICKHOUSE_DB=default
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    volumes:
      - ch_data:/var/lib/clickhouse
      - ./deploy/clickhouse/schema.sql:/docker-entrypoint-initdb.d/1-schema.sql:ro
    ports:
      - "8123:8123"  # HTTP
      - "9000:9000"  # Native
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  ingest-registry:
    build: .
    depends_on:
      clickhouse:
        condition: service_healthy
    env_file: .env
    command: ["/app/ingest-registry"]
    restart: unless-stopped

  evaluate-quotes:
    build: .
    depends_on:
      clickhouse:
        condition: service_healthy
    env_file: .env
    command: ["/app/evaluate-quotes"]
    restart: unless-stopped

  fetch-pcs:
    build: .
    depends_on:
      clickhouse:
        condition: service_healthy
    env_file: .env
    command: ["/app/fetch-pcs"]
    restart: "no"
    

volumes:
  ch_data: {}
